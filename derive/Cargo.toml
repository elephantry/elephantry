[package]
name = "elephantry-derive"
description = "Macro implementation of #[derive(Entity)]"
repository = "https://github.com/elephantry/elephantry/tree/main/derive"
homepage = "https://elephantry.github.io"
license = "MIT"
version = "3.0.0-beta.3"
authors = ["Sanpi <sanpi@homecomputing.fr>"]
edition = "2021"

[lib]
proc-macro = true

[dependencies]
proc-macro2 = "1.0.26"
quote = "1.0"

[dependencies.syn]
version = "1.0"
features = ["extra-traits"]

[features]
default = ["time", "uuid"]
bit = []
date = []
geo = []
json = []
money = []
numeric = []
net = []
time = []
uuid = []
xml = []
